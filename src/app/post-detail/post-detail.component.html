  <section class="hero">
      <div class="container">
       <div class="row">	
   
    <div class="col-lg-6 offset-lg-3">

    <div class="cardbox-heading">
     <!-- START dropdown-->

      <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false">
     <em class="fa fa-ellipsis-h"></em>
      </button>
      <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu" style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">

     </div><!--/ dropdown -->

      </div>

       <p class="m-0">{{post.author}}</p>

      </div>
     </div><!--/ media -->
    </div><!--/ cardbox-heading -->
     
    <div class="cardbox-item">
     <img class="img-fluid" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/1.jpg" alt="Image">
    </div><!--/ cardbox-item -->
    <div class="cardbox-base">
     <ul class="float-right">
      <li><a><i class="fa fa-comments"></i></a></li>

      <li><a href="/detail/{{ post.id }}/addLike"><i class="fa fa-thumbs-up"></i></a></li>

      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/1.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/5.jpg" class="img-fluid rounded-circle" alt="User"></a></li>

      <li><a><span>{{ post.numberOfLikes}} Likes</span></a></li>
     </ul>			   
    </div><!--/ cardbox-base -->
    <div class="cardbox-comments">
      
     <span class="comment-avatar float-left">
      <a href=""><img class="rounded-circle" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/6.jpg" alt="..."></a>                            
     </span>
     <div class="search">
      <input placeholder="Write a comment" #postComments type="text">
     </div>
     
     </div>
    <div class="like-comment">
        <button class="btn btn-success" (click)="addComment(postComments.value); postComments.value='';" data-target=".bd-example-modal-sm">
        <i class="fa fa-commenting"></i> Comment</button>
       

      <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
  Vueillez inserer un commentaires
    </div>
  </div>
</div>
</div>
    <h6>{{post.body}}</h6>

       </div><!--/ row -->
      </div><!--/ container -->
     </section>
    
     <div class="container" *ngFor="let comment of comments;">
        <div class="row">
            <h2>{{comment.body}}</h2>
            <ul>
              {{comment.author}}
            </ul>
        </div>
    </div>
